<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Product Stream</title>
</head>
<body>
<div class="container mt-5">
    <form>
        <div class="row g-2">
            <div class="col">
                <input id="max-price" type="text" class="form-control" placeholder="Max Price">
            </div>
            <div class="col-auto">
                <button id="notify" type="button" class="btn btn-secondary form-control font-weight-bold">Notify Me!!
                </button>
            </div>
        </div>
    </form>

    <table class="table mt-5">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
</div>

<script>
    const observeProducts = () => {
        const price = document.getElementById('max-price').value;
        const tBody = document.getElementById('table-body').value;

        const source = new EventSource("/product/stream/" + price);
        source.onmessage = (evt) => {
            let product = JSON.parse(evt.data);
            let row = `
                    <th scope="row">${product.id}</th>
                    <td>${product.description}</td>
                    <td>â‚¬ ${product.price}</td>
            `;
            let tr = document.createElement('tr');
            tr.innerHTML = row;
            tBody.appendChild(tr);
        };
    }

    document.getElementById('notify').addEventListener('click', observeProducts);
</script>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</html>
